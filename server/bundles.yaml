#
# Define file lists for Flask-webassets to bundle:
# http://flask-assets.readthedocs.org/en/latest/index.html
# http://elsdoerfer.name/docs/webassets/loaders.html#loaders
#


# Bundle libs, except jQuery (loads from Google) and Modernizr (loads in head).
libs.js:
    filters: jsmin
    output: build/libs.js
    contents:
        - ../assets/js/libs/underscore.js
        - ../assets/js/libs/backbone.js
        - ../assets/js/libs/backbone.validation.js
        - ../assets/js/libs/moment.js
        - ../assets/js/libs/highcharts.js
        - ../assets/js/libs/highstock.js
        - ../assets/js/libs/bootstrap.js


# Bundle all client scripts and modules.
app.js:
    filters: jsmin
    output: build/app.js
    contents:
        - ../client/_.js
        - ../client/namespace.js
        - ../client/Core.js
        - ../client/modules/TimeSeries.js
        - ../client/modules/Quotes.js
        - ../client/modules/Strategy.js
        - ../client/modules/Charts.js
        - ../client/index.js


# Bundle all client templates as a Jammit-style JST file.
templates.js:
    filters: jst
    output: build/templates.js
    contents:
        - ../client/templates/*.html